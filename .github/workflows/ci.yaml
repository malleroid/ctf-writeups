name: CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'book.toml'
      - 'Dockerfile'
      - '.github/workflows/ci.yaml'
      - '.github/workflows/deploy.yaml'
      - '.github/actions/build-mdbook/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Build mdbook
        uses: ./.github/actions/build-mdbook

      - name: Check build output
        run: |
          if [ ! -d "book" ]; then
            echo "Error: book directory not found"
            exit 1
          fi
          echo "Build successful! Output directory exists."
