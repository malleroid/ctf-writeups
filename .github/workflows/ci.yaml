name: CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'book.toml'
      - 'Dockerfile'
      - '.github/workflows/ci.yaml'
      - '.github/workflows/deploy.yaml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Build with Docker
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          target: ci-builder
          tags: mdbook-builder:latest
          load: true
          cache-from: type=gha,scope=mdbook
          cache-to: type=gha,scope=mdbook,mode=max

      - name: Run build
        run: |
          docker run --rm -v ${{ github.workspace }}:/data mdbook-builder:latest sh -c "mdbook-mermaid install . && mdbook build"

      - name: Check build output
        run: |
          if [ ! -d "book" ]; then
            echo "Error: book directory not found"
            exit 1
          fi
          echo "Build successful! Output directory exists."
