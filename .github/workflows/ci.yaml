name: CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'book.toml'
      - 'Dockerfile'
      - '.github/workflows/ci.yaml'
      - '.github/workflows/deploy.yaml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Build with Docker
        run: |
          docker build --target ci-builder -t mdbook-builder .
          docker run --rm -v ${{ github.workspace }}:/data mdbook-builder sh -c "mdbook-mermaid install . && mdbook build"

      - name: Check build output
        run: |
          if [ ! -d "book" ]; then
            echo "Error: book directory not found"
            exit 1
          fi
          echo "Build successful! Output directory exists."
